title: Jun Xiang's Isomer Website
url: https://www.open.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#2e8b57"
  secondary-color: "#4169e1"
  media-colors:
    - title: media-color-one
      color: "#ff6347"
    - title: media-color-two
      color: "#ffd700"
    - title: media-color-three
      color: "#8a2be2"
    - title: media-color-four
      color: "#ffa500"
    - title: media-color-five
      color: "#ffa500"
description: Welcome to Jun Xiang's Isomer Website, your go-to destination for
  dynamic insights, valuable information, and engaging content. Explore a range
  of resources and updates curated just for you.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d15n0alf4yrhg1.amplifyapp.com
prod: https://master.d36jixe4hl3t5i.amplifyapp.com
facebook-pixel: ""
shareicon: /images/isomer-logo.svg
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
